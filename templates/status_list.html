<h2>{{ title }}</h2>
<hr>

{% for res in reservations %}
    <p>total price: {{ res.total_price }}</p>
    <p>table number:{{ res.table.number }}</p>
    <p>number of people: {{ res.number_of_people }}</p>
    <p>rating and comment: {{ res.rating|default:"-" }} / {{ res.comment|default:"no comment" }}</p>
    <hr>
{% endfor %}

<a href="{% url 'reservations:reservation_lists' %}">last page</a>
