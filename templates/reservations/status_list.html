<h2>{{ title }}</h2>
<hr>

{% for res in reservations %}
    <p>قیمت کل: {{ res.total_price }}</p>
    <p>میز: شماره {{ res.table.number }}</p>
    <p>تعداد نفرات: {{ res.number_of_people }}</p>
    <p>امتیاز و نظر: {{ res.rating|default:"-" }} / {{ res.comment|default:"no comment" }}</p>
    <hr>
{% endfor %}

<a href="{% url 'reservations:reservation_lists' %}">last page</a>
